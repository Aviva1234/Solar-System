<html>
  <head>
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img src="AssetsImg/earth.jpeg" id="earth">
            <img src="AssetsImg/jupiter.jpeg" id="jupiter">
            <img src="AssetsImg/mars.jpeg" id="mars">
            <img src="AssetsImg/mercury.jpeg" id="mercury">
            <img src="AssetsImg/neptune.jpeg" id="neptune">
            <img src="AssetsImg/saturn.jpeg" id="saturn">
            <img src="AssetsImg/sun.jpeg" id="sun">
            <img src="AssetsImg/uranus.jpeg" id="uranus">
            <img src="AssetsImg/venus.jpeg" id="venus">
        </a-assets>
      <a-sky src="AssetsImg/space.jpeg"></a-sky>
      <a-sphere radius="30" src="#sun" position="0 1.25 -5" animation="property: rotation; to: 0 360 0; dur: 5000ms; loop: true;">
        <a-sphere radius="2" src="#mercury" position="50 1.25 -5" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true;"></a-sphere>
        <a-sphere radius="3" src="#venus" position="80 1.25 -50" animation="property: rotation; to: 0 360 0; dur: 20000; loop: true;"></a-sphere>
        <a-sphere radius="5" src="#earth" position="110 1.25 -200" animation="property: rotation; to: 0 360 0; dur: 30000; loop: true;"></a-sphere>
        <a-sphere radius="5" src="#mars" position="140 1.25 -250" animation="property: rotation; to: 0 360 0; dur: 40000; loop: true;"></a-sphere>
        <a-sphere radius="9" src="#jupiter" position="190 1.25 -180" animation="property: rotation; to: 0 360 0; dur: 50000; loop: true;"></a-sphere>
        <a-sphere radius="6.5" src="#saturn" position="240 1.25 -100" animation="property: rotation; to: 0 360 0; dur: 60000; loop: true;"></a-sphere>
        <a-sphere radius="4.5" src="#uranus" position="280 1.25 -350" animation="property: rotation; to: 0 360 0; dur: 70000; loop: true;"></a-sphere>
        <a-sphere radius="4.5" src="#neptune" position="310 1.25 -70" animation="property: rotation; to: 0 360 0; dur: 80000; loop: true;"></a-sphere>

    </a-sphere>
    </a-scene>
  </body>
</html>
